recipe: default.v1
assistant_id: weops-chatbot
language: zh


pipeline:
  - name: "compoments.jieba_tokenizer.JiebaTokenizer"

  - name: RegexEntityExtractor
    case_sensitive: False
    use_lookup_tables: True
    use_regexes: True
    use_word_boundaries: True

  - name: RegexFeaturizer
    use_word_boundaries: false

  - name: LanguageModelFeaturizer
    model_name: "bert"
    model_weight: "bert-base-chinese"
    cache_dir: cache/bert-base-chinese

  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  - name: DIETClassifier
    epochs: 300
    constrain_similarities: true
    evaluate_on_number_of_examples: 0
    evaluate_every_number_of_epochs: 100
    tensorboard_log_directory: "./tensorboard"
    tensorboard_log_level: "epoch"

  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 300
    retrieval_intent: chitchat
  - name: FallbackClassifier
    threshold: 0.90

policies:
  - name: MemoizationPolicy
  #  - name: UnexpecTEDIntentPolicy
  #    max_history: 5
  #    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 300
    constrain_similarities: true
    evaluate_on_number_of_examples: 0
    evaluate_every_number_of_epochs: 100
    tensorboard_log_directory: "./tensorboard"
    tensorboard_log_level: "epoch"
  - name: RulePolicy
    core_fallback_threshold: 0.8
    core_fallback_action_name: "action_weops_fallback"