version: "3.1"

nlu:
  - intent: affirm
    examples: |
      - 好的
      - 是的
      - 好吧
      - 行
      - 当然
      - 好啊
      - 嗯
      - 好的没问题
      - 确认
      - 好的没错

  - intent: deny
    examples: |
      - 不行
      - 不是的
      - 取消
      - 取消，不要操作
      - 不对
      - 不要
      - 不行不行
      - 不可以
      - 不行不行不行
      - 不好意思，我不想这样做
      - 不，谢谢
      - 不要这样


  - intent: greet
    examples: |
      - 你好！
      - 您好！
      - hello!
      - hi
      - 喂
      - 在么

  - intent: goodbye
    examples: |
      - 拜拜！
      - 再见！
      - 拜
      - 退出
      - 结束


  - intent: chitchat/ask_bot
    examples: |
      - 你是机器人吗?
      - 你是真人吗?
      - 我是和机器人在聊天吗?
      - 我是和真人在聊天吗?

  - intent: chitchat/ask_weather
    examples: |
      - 今天天气怎么样
      - 今天天气好吗


responses:

  utter_chitchat/ask_bot:
    - text: "我是WeOps智能助理"
  utter_chitchat/ask_weather:
    - text: "还行"

  utter_startup:
    - text: "你好，我是WeOps智能助理，我能够完成多种运维任务，例如重启服务器、查询监控状态。同时我也是一个智能助理，能够帮你解答任何问题哦"
    - text: "你好，我是WeOps智能助理"
      channel: enterprise_wechat

  utter_greet:
    - text: "你好!"


  utter_goodbye:
    - text: "再见！"

  utter_thinking:
    - text: "WeOps正在思考中,请稍等......"

  utter_default:
    - text: "WeOps还没学会这个问题的解决方法~"

  utter_ask_rephrase:
    - text: "WeOps没有找到你需要的信息......"


rules:

  - rule: 无法判断需要执行的任务，FallBack到WeOps业务逻辑
    steps:
      - intent: nlu_fallback
      - action: action_pre_weops_fallback
      - action: action_weops_fallback
      - action: action_post_weops_fallback

  - rule: 问好
    steps:
      - intent: greet
      - action: utter_greet

  - rule: 再见
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: respond to chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat