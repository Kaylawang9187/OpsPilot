      - (?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))


  - synonym: "bk_server_username"
    examples: |
      - 用户名
      - 服务器用户名

  - synonym: "bk_server_business"
    examples: |
      - 业务

  - synonym: "bk_server"
    examples: |
      - 服务器

rules:
  - rule: 处理知识图谱查询
    steps:
      - intent: query_knowledge_base
      - action: action_response_query
      - action: action_reset_all_slot