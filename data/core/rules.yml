version: "3.1"

rules:

  - rule: 无法判断需要执行的任务，FallBack到WeOps业务逻辑
    steps:
      - intent: nlu_fallback
      - action: action_pre_weops_fallback
      - action: action_weops_fallback
      - action: action_post_weops_fallback

  - rule: 问好
    steps:
      - intent: greet
      - action: utter_greet

  - rule: 再见
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: respond to chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat