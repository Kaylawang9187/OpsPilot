version: "3.1"


nlu:
  - intent: affirm
    examples: |
      - 好的
      - 是的
      - 好吧
      - 行
      - 当然
      - 好啊
      - 嗯
      - 好的没问题
      - 确认
      - 好的没错

  - intent: deny
    examples: |
      - 不行
      - 不是的
      - 取消
      - 取消，不要操作
      - 不对
      - 不要
      - 不行不行
      - 不可以
      - 不行不行不行
      - 不好意思，我不想这样做
      - 不，谢谢
      - 不要这样
      

  - intent: greet
    examples: |
      - 你好！
      - 您好！
      - hello!
      - hi
      - 喂
      - 在么

  - intent: goodbye
    examples: |
      - 拜拜！
      - 再见！
      - 拜
      - 退出
      - 结束


  - intent: bot_challenge
    examples: |
      - 你是机器人吗?
      - 你是真人吗?
      - 我是和机器人在聊天吗?
      - 我是和真人在聊天吗?
