version: "3.1"

stories:
  - story: 触发Jenkins流水线构建
    steps:
      # 触发Jenkins流水线构建意图
      - intent: build_jenkins_pipeline

      # 询问用户需要触发什么流水线
      - action: jenkins_pipeline_form
      - active_loop: jenkins_pipeline_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null

      # 查看Jenkins的流水线是否存在
      - action: action_find_jenkins_pipeline

      # 触发Jenkins流水线
      - action: action_jenkins_reminder
