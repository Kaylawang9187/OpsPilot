version: "3.1"
stories:
  - story: 列出Jenkins流水线
    steps:
      - intent: list_jenkins_pipeline
      - action: action_list_jenkins_pipline

  - story: 查找Jenkins流水线
    steps:
      - intent: search_jenkins_pipeline
      - action: action_search_jenkins_pipeline

  - story: 触发Jenkins流水线构建
    steps:
      # 触发Jenkins流水线构建意图
      - intent: build_jenkins_pipeline

      # 询问用户需要触发什么流水线
      - action: jenkins_pipeline_form
      - active_loop: jenkins_pipeline_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null

      # 查看Jenkins的流水线是否存在
      - action: action_check_jenkins_pipeline

      # 触发Jenkins流水线
      - action: action_jenkins_reminder
      - action: action_reset_all_slot
